<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Banner Calculator{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Single Banner</a> |
            <a href="/pair-banner">Pair Banner</a> |
            <a href="/quad-banner">Quad Banner</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>
            <a href="https://github.com/holovata/lads-warp-calculator.git" target="_blank">GitHub Repository</a>
        </p>
    </footer>
</body>
</html>
